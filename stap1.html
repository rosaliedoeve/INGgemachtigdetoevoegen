<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemachtigde - ING</title>
    <link rel="stylesheet" href="prototype.css">
</head>
<body>
    <div class="container">
        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-label">Stap 1 van 4</div>
            <div class="progress-bar-track">
                <div class="progress-bar-fill" style="width: 25%;"></div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">

            <h1 class="section-title">Gemachtigde</h1>

            <div class="info-box">
                <span class="info-icon">ℹ️</span>
                <div class="info-text">
                    Er zijn kosten verbonden aan het toevoegen van vertegenwoordigers en gemachtigden.
                    <a href="#">Lees hier</a> meer over de kosten.
                </div>
            </div>

            <p class="form-question">
                Heeft de aan te melden gemachtigde een particuliere rekening bij ING?
            </p>

            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="ja" name="particulier" value="ja">
                    <label for="ja">Ja</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="nee" name="particulier" value="nee" checked>
                    <label for="nee">Nee</label>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn-secondary" onclick="window.location.href='start.html'">
                    ← Vorige
                </button>
                <button class="btn-primary" onclick="window.location.href='stap2.html'">
                    Volgende →
                </button>
            </div>
        </main>
    </div>
</body>
</html>
