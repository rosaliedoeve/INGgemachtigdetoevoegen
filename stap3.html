<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Gegevens - ING</title>
    <link rel="stylesheet" href="prototype.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="sidebar-title">Beheer Bevoegdheden</h2>

            <ul class="steps">
                <li class="step">
                    <div class="step-number">1</div>
                    <div class="step-label">Organisatie</div>
                </li>
                <li class="step active">
                    <div class="step-number">2</div>
                    <div class="step-label">Contactgegevens</div>
                </li>
                <li class="step">
                    <div class="step-number">3</div>
                    <div class="step-label">Ondertekenen en opsturen</div>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <a href="start.html" class="close-link">✕ Sluiten</a>

            <h1 class="section-title">Contact gegevens nieuwe gemachtigde</h1>

            <div class="form-group">
                <label class="form-label">Naam</label>
                <input type="text" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Adres</label>
                <input type="text" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Geboortedatum</label>
                <input type="date" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">BSN</label>
                <input type="text" class="form-input" maxlength="9">
            </div>

            <div class="action-buttons">
                <button class="btn-secondary" onclick="window.location.href='stap2.html'">
                    ← Vorige
                </button>
                <button class="btn-primary" onclick="window.location.href='stap4.html'">
                    Volgende →
                </button>
            </div>
        </main>
    </div>
</body>
</html>
